<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Retro Game Downloads</title>
    <style>
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #00f, 0 0 10px #0ff;
            }

            50% {
                box-shadow: 0 0 20px #0ff, 0 0 40px #00f;
            }

            100% {
                box-shadow: 0 0 5px #00f, 0 0 10px #0ff;
            }
        }

        body {
            font-family: 'Press Start 2P', cursive, Arial, sans-serif;
            background-color: #121212;
            color: #eee;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f1f1f;
            color: #0ff;
            padding: 15px 20px;
            text-align: center;
            text-shadow: 0 0 10px #0ff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
            transform: translateY(-100%);
            opacity: 0;
        }

        header.visible {
            transform: translateY(0);
            opacity: 1;
        }

        header.at-top {
            position: relative;
            transform: none;
            opacity: 1;
            box-shadow: none;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            padding: 15px 25px;
            background-color: #1a1a1a;
            border-bottom: 2px solid #0ff;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.1);
            flex-wrap: nowrap;
            position: relative;
            z-index: 999;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            color: #0ff;
            font-size: 16px;
            z-index: 1;
        }

        .search-bar input {
            padding: 12px 15px 12px 40px;
            width: 100%;
            font-size: 14px;
            border: 2px solid #0ff;
            border-radius: 8px;
            background-color: #101010;
            color: #0ff;
            outline: none;
            text-transform: uppercase;
            font-family: 'Press Start 2P', cursive, monospace;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            border-color: #00ffff;
        }

        .search-bar input::placeholder {
            color: #55f;
            opacity: 0.7;
        }

        .filter-bar {
            min-width: 200px;
            position: relative;
            width: 30%;
            max-width: 250px;
        }

        .filter-bar::after {
            content: "‚ñº";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #0ff;
            font-size: 12px;
            pointer-events: none;
        }

        .filter-bar select {
            padding: 12px 35px 12px 15px;
            width: 100%;
            font-size: 14px;
            background-color: #101010;
            color: #0ff;
            border: 2px solid #0ff;
            border-radius: 8px;
            outline: none;
            appearance: none;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive, monospace;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .filter-bar select:focus {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            border-color: #00ffff;
        }

        .filter-bar select option {
            background-color: #121212;
            color: #0ff;
            padding: 10px;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .game-card {
            background: #1f1f1f;
            border-radius: 8px;
            margin: 15px;
            width: 260px;
            animation: glow 2s infinite ease-in-out;
            overflow: hidden;
            border: 1px solid #333;
        }

        .game-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .game-card .info {
            padding: 15px;
        }

        .game-card h3 {
            margin: 0 0 10px;
            font-size: 16px;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 2.5em;
            line-height: 1.25em;
        }

        .game-card p {
            font-size: 12px;
            color: #ccc;
        }

        .game-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #00bcd4;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size: 12px;
        }

        .game-card a:hover {
            background-color: #0097a7;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .pagination button {
            font-family: 'Press Start 2P', cursive, monospace;
            padding: 8px 12px;
            border: 2px dashed #0ff;
            background-color: #101010;
            color: #0ff;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button.active {
            background-color: #0ff;
            color: black;
        }
        
        .page-info {
            font-size: 12px;
            color: #0ff;
            margin-left: 15px;
            padding: 5px 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1a1a1a;
        }

        /* Responsive styles */
        @media (max-width: 767px) {
            /* Mobile styles - 2 items per row */
            body {
                padding-top: 0;
            }
            
            header {
                padding: 10px;
            }
            
            header h1 {
                font-size: 1.3rem;
            }
            
            .top-bar {
                top: auto;
                flex-direction: column;
                gap: 15px;
                padding: 15px;
                flex-wrap: wrap;
            }
            
            .game-card {
                width: calc(50% - 30px);
                margin: 10px;
            }
            
            .filter-bar, .search-bar {
                width: 100%;
                max-width: 100%;
            }
            
            .search-bar input, 
            .filter-bar select {
                font-size: 12px;
                padding: 10px 15px 10px 35px;
            }
            
            .filter-bar::after {
                right: 12px;
                font-size: 10px;
            }
            
            .search-icon {
                left: 10px;
                font-size: 14px;
            }
        }
        
        @media (min-width: 768px) and (max-width: 1023px) {
            /* Tablet styles */
            .filter-bar {
                min-width: 160px;
                width: 25%;
            }
            
            .top-bar {
                padding: 12px 20px;
                gap: 15px;
            }
            
            /* Tablet styles - 4 items per row */
            .game-card {
                width: calc(25% - 30px);
                margin: 10px;
            }
        }
        
        @media (max-width: 1023px) {
            /* Common styles for both mobile and tablet */
            .pagination button {
                padding: 6px 8px;
                font-size: 8px;
            }
            
            .page-info {
                font-size: 8px;
                margin-top: 10px;
                width: 100%;
                text-align: center;
                margin-left: 0;
            }
            
            .pagination {
                justify-content: center;
                gap: 5px;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Retro Game Downloads</h1>
    </header>
    <div class="top-bar">
        <div class="filter-bar">
            <select id="categorySelect" onchange="onCategoryChange()"></select>
        </div>
        <div class="search-bar">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Search games..." oninput="renderGames()">
        </div>
    </div>
    <div class="game-container" id="gameList"></div>
    <div class="pagination" id="pagination"></div>

    <script>
    let allGames = [];
    let currentFilter = "All";
    let currentPage = 1;
    const itemsPerPage = 50;
    
    // Handle header visibility on scroll
    window.addEventListener('DOMContentLoaded', () => {
      const header = document.querySelector('header');
      let lastScrollPosition = 0;
      const scrollThreshold = 100; // How far to scroll before header appears
      
      // Set initial state
      header.classList.add('at-top');
      
      window.addEventListener('scroll', () => {
        const currentScrollPosition = window.pageYOffset || document.documentElement.scrollTop;
        
        // At the top of the page
        if (currentScrollPosition <= 10) {
          header.classList.add('at-top');
          header.classList.remove('visible');
          return;
        }
        
        // Remove at-top class when scrolling
        header.classList.remove('at-top');
        
        // Show header when scrolling down past threshold
        if (currentScrollPosition > scrollThreshold) {
          header.classList.add('visible');
        } else {
          header.classList.remove('visible');
        }
        
        lastScrollPosition = currentScrollPosition;
      });
    });

    fetch('products.json')
      .then(response => response.json())
      .then(data => {
        allGames = data;
        const categories = new Set();
        data.forEach(game => game.categories.forEach(cat => categories.add(cat)));

        const select = document.getElementById('categorySelect');
        ['All', ...categories].forEach(category => {
          const option = document.createElement('option');
          option.value = category;
          option.textContent = category;
          select.appendChild(option);
        });

        renderGames();
      });

    function onCategoryChange() {
      currentFilter = document.getElementById('categorySelect').value;
      currentPage = 1;
      renderGames();
    }

    function renderGames() {
      const container = document.getElementById('gameList');
      const pagination = document.getElementById('pagination');
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      container.innerHTML = '';
      pagination.innerHTML = '';

      const filtered = allGames.filter(game =>
        (currentFilter === 'All' || game.categories.includes(currentFilter)) &&
        game.name.toLowerCase().includes(searchQuery)
      );

      const totalPages = Math.ceil(filtered.length / itemsPerPage);
      if (currentPage > totalPages) currentPage = 1;

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;

      filtered.slice(start, end).forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `
          <img src="${game.image}" alt="${game.name}" />
          <div class="info">
            <h3>${game.name}</h3>
            <p>Downloads: ${game.downloaded}</p>
            <a href="${game.downloadLink}" target="_blank">Download</a>
          </div>
        `;
        container.appendChild(card);
      });

      const createBtn = (text, page, disabled = false, isActive = false) => {
        const btn = document.createElement('button');
        btn.textContent = text;
        if (isActive) btn.classList.add('active');
        if (disabled) btn.disabled = true;
        btn.onclick = () => {
          currentPage = page;
          renderGames();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        return btn;
      };

      // First page button
      pagination.appendChild(createBtn('First', 1, currentPage === 1));
      
      // Previous page button
      pagination.appendChild(createBtn('Prev', currentPage - 1, currentPage === 1));

      // Page number buttons - show limited page numbers with current page in middle
      const maxPageButtons = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxPageButtons / 2));
      let endPage = Math.min(totalPages, startPage + maxPageButtons - 1);
      
      if (endPage - startPage + 1 < maxPageButtons) {
        startPage = Math.max(1, endPage - maxPageButtons + 1);
      }

      for (let i = startPage; i <= endPage; i++) {
        pagination.appendChild(createBtn(i, i, false, i === currentPage));
      }

      // Next page button
      pagination.appendChild(createBtn('Next', currentPage + 1, currentPage === totalPages));
      
      // Last page button
      pagination.appendChild(createBtn('Last', totalPages, currentPage === totalPages));
      
      // Page info
      const pageInfo = document.createElement('div');
      pageInfo.className = 'page-info';
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      pagination.appendChild(pageInfo);
    }
  </script>


</body>

</html>
